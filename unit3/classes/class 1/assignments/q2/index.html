<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="check()">Throw Dice</button>
    <h2 id="num"></h2>
</body>
</html>

<script> 
 var z= document.querySelector("#num")
var c=1

function check(){
    var value = Math.floor(Math.random()*6+1);
   
      if(value == 6){
          z.style.color="green";
          z.textContent=value;
    }
    else if(value == 1){
          z.style.color="yellow";
          z.textContent=value;
    }
    else {
          z.style.color="red";
          z.textContent=value;
    }
    
    console.log(c++ , value);
    
}
</script>
