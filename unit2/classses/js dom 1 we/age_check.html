<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="enter age">
    <button onclick="check()">age check</button>
    <p></p>
</body>

</html>
<script>
    function check() {
        var age = document.querySelector("input").value;
        console.log(age);
        if (age > 18) {
            document.querySelector("p").textContent = "you can drive"
        }
        else if(age<18){
            document.querySelector("p").textContent = "you can't drive"
        }
        else{
            document.querySelector("p").textContent = "just enough to drive"
        }
    }
</script>
